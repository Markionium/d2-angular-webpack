<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d2 App Skeleton for AngularJS</title>
    <meta name="viewport" content="width=630, height=500, initial-scale=1"/>
</head>
<body>
    <div ng-controller="listOfDataSetsController as ctrl">
        <ul>
            <li ng-repeat="dataSet in ctrl.listOfDataSets" ng-bind="dataSet.name"></li>
        </ul>
    </div>

    <script src="polyfill.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
